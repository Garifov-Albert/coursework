<!doctype html>
<html lang="ru">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
   
    <title>D:\Planner content</title>
  </head>
  <body id='content'>
    <div class="contentLine">
        <input type="text" placeholder='Название...' class='notionName' id='name'>
        <div class="contentPrimaryBg"></div>
            <p><textarea class='contentTextArea' placeholder='Заметка...' name="comment"></textarea></p>        
        <div class="contentCircle1"></div>
        <div class="contentCircle2"></div>
        <div class="contentCircle3"></div>
        <button class="contentPriority">Назначить приоритет</button>
            <div class="priorityBox">
                <button class="priorityRed">
                    <div class="priorityRedCircle"></div>
                    <p class='priorityRedText'>Важное</p>
                </button>
                <button class="priorityYellow">
                    <div class="priorityYellowCircle"></div>
                    <p class='priorityYellowText'>Обычное</p>
                </button>
            </div>
        <button class="contentFavourite">Добавить в избранные</button>
       <input  placeholder='Напомнить' type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" class="contentInput"  name="date" required>
           
        <button class="contentSave">Сохранить</button>
    </div>

</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/script.js'></script>
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</html>
